<div class="login-wrapper">
  <div class="logo-container">
    <img src="/logo.jpeg" alt="Logo ActasTI">
  </div>

  <div class="login-bg"></div>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <input type="text" placeholder="Usuario" [(ngModel)]="usuario" name="usuario" required />

      <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />

      <button type="submit" [disabled]="!usuario.trim() || !password || isSubmitting">
        {{ isSubmitting ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    @if (mensaje_error) {
    <p class="error">
      {{ mensaje_error }}
    </p>
    }
  </div>

  <footer>
    © ActasTI 2026 · Powered by GSPI
  </footer>
</div>
